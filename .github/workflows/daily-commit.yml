name: Daily Repository Update

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at 00:00 UTC (midnight)

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: main
          fetch-depth: 0  # Ensures full history for accurate diffs

      - name: Update status log by 23f3000833@ds.study.iitm.ac.in
        run: |
          echo "$(date): Daily automated update for activity tracking, documentation, backup, and compliance." >> status.log

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: Daily automated commit - ${{ github.run_number }}
          file_pattern: status.log
